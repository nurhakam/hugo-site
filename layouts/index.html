{{- define "main" -}}

        <h2>Latest Articles<a class="view-all" href="/">View all</a></h2>
        {{- partial "note-list.html" $paginator -}}
    </section>
</div>
{{- partial "pagination.html" $paginator -}}
{{- end -}}
