<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}">
<head>{{- partial "head.html" . -}}</head>

<body class="theme">
    <div id="gatsby-focus-wrapper" style="outline:none" tabindex="-1">
        {{- partial "header.html" . -}}
        <main id="main-content">
            {{- block "main" . -}}{{- end -}}
        </main>
        {{- partial "footer.html" . -}}
    </div>
</body>

</html>
